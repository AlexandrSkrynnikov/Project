<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют и инфляция</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .rate {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .rate div {
            margin-bottom: 10px;
        }
        .inflation {
            margin-top: 20px;
            font-size: 18px;
            color: #ff4500; /* Цвет инфляции */
        }
    </style>
</head>
<body>
    <h1>Курс валют и инфляция</h1>
    <div class="rate">
        <div>USD к EUR: <span id="usd-eur">Загружается...</span></div>
        <div>USD к RUB: <span id="usd-rub">Загружается...</span></div>
        <div>USD к BYN: <span id="usd-byn">Загружается...</span></div>
    </div>
    <div class="inflation">
        <div>Инфляция (годовая): <span id="inflation">Загружается...</span></div>
    </div>

    <script>
        // Получение данных с API Exchangerate API для валют
        fetch('https://api.exchangerate-api.com/v4/latest/USD')
            .then(response => response.json())
            .then(data => {
                document.getElementById('usd-eur').innerText = data.rates.EUR;
                document.getElementById('usd-rub').innerText = data.rates.RUB;
                document.getElementById('usd-byn').innerText = data.rates.BYN;
            })
            .catch(error => {
                document.getElementById('usd-eur').innerText = 'Ошибка загрузки данных';
                document.getElementById('usd-rub').innerText = 'Ошибка загрузки данных';
                document.getElementById('usd-byn').innerText = 'Ошибка загрузки данных';
            });

        // Получение данных о инфляции
        fetch('https://api.inflationapi.com/latest?country=USA') // Пример URL
            .then(response => response.json())
            .then(data => {
                document.getElementById('inflation').innerText = data.inflation_rate + '%';
            })
            .catch(error => {
                document.getElementById('inflation').innerText = 'Ошибка загрузки данных';
            });
    </script>
</body>
</html>
