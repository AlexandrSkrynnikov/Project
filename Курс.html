<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            gap: 40px; /* Расстояние между колонками */
            max-width: 400px;
        }
        .rate {
            font-size: 18px;
            color: #333;
        }
        .rate div {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Курс валют</h1>
    <div class="container">
        <div class="rate">
            <div>USD к EUR: <span id="usd-eur">Загружается...</span></div>
            <div>USD к RUB: <span id="usd-rub">Загружается...</span></div>
            <div>USD к BYN: <span id="usd-byn">Загружается...</span></div>
        </div>
        <div class="rate">
            <div>USD к GBP: <span id="usd-gbp">Загружается...</span></div>
            <div>USD к CNY: <span id="usd-cny">Загружается...</span></div>
            <div>USD к JPY: <span id="usd-jpy">Загружается...</span></div>
        </div>
    </div>

    <script>
        // Получение данных с API Exchangerate API
        fetch('https://api.exchangerate-api.com/v4/latest/USD')  
            .then(response => response.json())
            .then(data => {
                document.getElementById('usd-eur').innerText = data.rates.EUR.toFixed(2);
                document.getElementById('usd-rub').innerText = data.rates.RUB.toFixed(2);
                document.getElementById('usd-byn').innerText = data.rates.BYN.toFixed(2);
                document.getElementById('usd-gbp').innerText = data.rates.GBP.toFixed(2);
                document.getElementById('usd-cny').innerText = data.rates.CNY.toFixed(2);
                document.getElementById('usd-jpy').innerText = data.rates.JPY.toFixed(2);
            })
            .catch(error => {
                document.querySelectorAll("span").forEach(span => {
                    span.innerText = "Ошибка загрузки";
                });
            });
    </script>
</body>
</html>
